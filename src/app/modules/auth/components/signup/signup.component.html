<div class="surface-ground flex align-items-center justify-content-center min-h-screen min-w-screen overflow-hidden">
    <div class="flex flex-column align-items-center justify-content-center">
        <div
            style="border-radius:56px; padding:0.3rem; background: linear-gradient(180deg, var(--primary-color) 10%, rgba(33, 150, 243, 0) 30%);">
            <div class="w-full surface-card py-4 px-5 sm:px-8" style="border-radius:53px">
                <div class="text-center mb-3">
                    <div class="text-900 text-3xl font-medium mb-3">Welcome!</div>
                    <span class="text-600 font-medium">Sign Up to continue</span>
                </div>

                <div>
                    <form [formGroup]="signupForm">
                        <label for="email1" class="block text-900 text-xl font-medium">Full Name</label>
                        <input id="email1" type="text" placeholder="Full Name" formControlName="fullName" pInputText
                            class="w-full md:w-30rem mb-3" style="padding:1rem">
                        <label for="email1" class="block text-900 text-xl font-medium">Email</label>
                        <input (input)="forceLowercaseEmail()" id="email1" type="text" placeholder="Email address" formControlName="email" pInputText
                            class="w-full md:w-30rem mb-3" style="padding:1rem">
                        <label for="password1" class="block text-900 font-medium text-xl">Password</label>
                        <p-password id="password1" placeholder="Password" formControlName="password" [toggleMask]="true"
                            styleClass="mb-3" inputStyleClass="w-full p-3 md:w-30rem"></p-password>
                        <label for="password1" class="block text-900 font-medium text-xl">Confirm Password</label>
                        <p-password id="password1" placeholder="Confirm Password" formControlName="confirmPassword"
                            [toggleMask]="true" styleClass="mb-3" inputStyleClass="w-full p-3 md:w-30rem"></p-password>
                        <div
                            *ngIf="formControl['confirmPassword'].touched && signupForm.errors?.['passwordmatcherror']">
                            <p class="required ion-no-margin ion-size-13">Passwords do not match</p>
                        </div>
                        <div class="flex align-items-center justify-content-between mb-5 gap-5">
                            <div class="flex align-items-center">
                                <p-checkbox id="rememberme1" [binary]="true" styleClass="mr-2"></p-checkbox>
                                <label for="rememberme1">Remember me</label>
                            </div>
                            <a (click)="global.goToPage('auth/login')"
                                class="font-medium no-underline ml-2 text-right cursor-pointer"
                                style="color: var(--primary-color)">Already have an account?login</a>
                        </div>
                    </form>
                    <button (click)="submitForm()" pButton pRipple label="Sign Up" class="w-full p-3 text-xl"></button>
                </div>
            </div>
        </div>
    </div>
</div>
